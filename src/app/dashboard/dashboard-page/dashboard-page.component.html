<div>
  <app-dashboard-bar></app-dashboard-bar>
  <div class="text-center centerColumn">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
        <mat-header-cell *matHeaderCellDef> {{column.value}} </mat-header-cell>
        
        <div *ngIf="column.value == 'Links' else elseBlock">
          <mat-cell *matCellDef="let element"> {{element.links.self}} </mat-cell>
        </div>
        <ng-template #elseBlock>
          <mat-cell *matCellDef="let element"> {{element[column.id]}} </mat-cell>    
        </ng-template>

      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </div>
</div>
